<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Helper</title>
    <script src="/static/helper.js"></script>
    <style>
        .level_block {
            border: solid 1px black;
        }
        .level_block.hl {
            background-color: yellow;
        }
        .level_block.changed {
            background-color: magenta;
        }
        .level_block.error {
            background-color: darkred !important;
        }
    </style>
</head>
<body>
    <div id="puzzle_view" class="view">
        <div>
            Config:
            <div id="config"></div>
            <button id="add_config_button">Add config option</button>
        </div>
        <div>
            Levels:
            <div id="levels"></div>
            <button id="add_level_button">Add level</button>
            <button id="save_levels_button">Save levels</button>
        </div>
    </div>
</body>
</html>
